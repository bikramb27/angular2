<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1>Employee Management</h1>
        <div class="d-flex">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Qualification</th>
            <th scope="col">Experiance</th>
            <th scope="col">Edit and Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeData">
            <td>{{emp.firstname}}</td>
            <td>{{emp.lastname}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.qualification}}</td>
            <td>{{emp.experience}}</td>
            <td>
                <button class="btn btn-primary mx-2" click()="onEdit(emp)"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click) ="deleteEmployees(emp)"class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee From</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                    <label  class="form-label">First Name</label>
                    <input type="text" formcontrolname="firstname" class="form-control" id="firstName" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" formcontrolname="lastname" class="form-control" id="lastname">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" formcontrolname="email"class="form-control" id="Email">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Address</label>
                      <input type="Address" formcontrolname="address" class="form-control" id="Address">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Qualification</label>
                      <input type="text" formcontrolname="qualification "class="form-control" id="Qualification">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Experience</label>
                      <input type="text" formcontrolname="experiance" class="form-control" id="Experiance">
                    </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" (click)="postEmployeeDetails()"class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
